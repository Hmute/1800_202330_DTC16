<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <div class="container-fluid py-3 fixed-height">
    <div class="row align-items-center">
      <div class="col-8">
        <div class="search-box d-flex px-3 align-items-center">
          <div class="search-icon pr-2"><i class="fa fa-search" aria-hidden="true"></i></div>
          <input type="text" name="" id="search-bar" placeholder="Search"
            class="border border-0 mr-2 search-bar flex-grow-1" autocomplete="off">

        </div>
      </div>
      <div class="col-auto ml-auto">
        <i class="fa fa-user-circle" style="font-size: 48px;"></i>
      </div>
    </div>
    <div class="container-fluid bg-white rounded-4 py-2 result-box" style="display: none;">
      <div class="result-box">
      </div>
    </div>
  </div>
  <!-- Start of body -->

  <!-- Footer -->
  <footer class="bg-light text-center text-white fixed-bottom">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <!-- Home -->
        <a class="btn text-dark btn-floating m-1" href="#!" role="button"><i class="fa fa-home fa-2x"></i></a>

        <!-- Clubs -->
        <a class="btn text-dark btn-floating m-1" href="#!" role="button"><i class="fas fa-dragon fa-2x"></i></a>

        <!-- Gyms -->
        <a class="btn text-dark btn-floating m-1" href="#!" role="button"><i
            class="fas fa-weight-hanging fa-2x"></i></a>

        <!-- Events-->
        <a class="btn text-dark btn-floating m-1" href="#!" role="button"><i class="fas fa-trophy fa-2x"></i></a>


      </section>
    </div>
  </footer>
</body>

</html>
