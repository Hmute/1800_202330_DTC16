<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/sideNavBar.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fonts Awesome Icons CDN -->
    <!-- Fonts Awesome My Kit -->
    <script src="https://kit.fontawesome.com/4423abb424.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Js import file -->



</head>

<body>

    <!-- This is the side navbar -->
    
        <div class="main-container d-flex position-relative; position-fixed " style="z-index: 2; " id="sideBarID">

            <div style="" class="container_for_sideNavBar">

                <div style=" min-height: 100%; " class="sidebar" id="side_nav">
                    <div class="header-box p-2 pt-3 pb-4">
                        <h1 class="text-white d-flex justify-content-center"> Simply Active</h1>
                        
                    </div>
                    <!-- Add a button below here, and delete when done -->
                    <div class="container d-flex justify-content-center w-100 mb-3"><button type="button"
                            class="btn btn-dark " id="profile_img " align="center" ><img
                                src="./images/default-profile-picture.jpg"
                                style="width: 95px; height: 95px; border-radius: 50%;" alt=""></button></div>
                    <!-- Dont forget to add icons for the li -->
                    <ul class="list-unstyled px-2 m-3">
                        <!-- This is the profile name  -->
                        <li class=""><a href="/profile.html"
                                class="text-decoration-none d-block px-3 py-3 fs-3 d-flex justify-content-center "
                                id="name-goes-here"></a></li>
                            <!-- Dashboard -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-house" style="color: #909eb6;"></i> Dashboard</a></li>
                            <!-- Gyms -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-dumbbell" style="color: #909eb6;"></i> Gyms</a></li>
                        <li class="">
                            <a href="#" class="text-decoration-none d-block px-3 py-3 fs-3" ><i class="fa-regular fa-message"
                                    style="color: #909eb6;"></i> Messages

                                <!-- class="text-decoration-none d-flex justify-content-between d-block px-3 py-2"> -->
                                <!-- This is the number of messages unread, currently feature is unavailable -->
                                <!-- class="text-decoration-none d-flex justify-content-between d-block px-3 py-2"> -->
                                <!-- Make sure to put in span and delete the one without span before implementing this feature -->
                                <!-- <span>Messages</span> -->
                                <!-- <span class="bg-dark rounded-pill text-white py-0 px-2 d-block px-3 " id="messasges">02</span> -->
                            </a>
                        </li>
                        <!-- Friends -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-user-group" style="color: #909eb6;"></i> Friends</a></li>
                        <!-- Events -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-regular fa-calendar" style="color: #909eb6;"></i> Events</a></li>
                        <!-- Clubs -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-users-rectangle" style="color: #909eb6"></i> Clubs</a></li>
                    </ul>
                    <hr class="h-color mx-3">
                    <!-- change icon to settings -->
                    <ul class="list-unstyled px-2 m-3">
                        <!-- Settings -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-bars" style="color: #909eb6;"></i> Settings</a></li>
                        <!-- Notifications -->
                        <li class=""><a href="#" class="text-decoration-none d-block px-3 py-3 fs-3"><i
                                    class="fa-solid fa-bell" style="color: #909eb6;"></i> Notifications</a></li>
                    </ul>
                    <!-- Hide Button -->
                    <div class="container d-flex justify-content-center"><button type="button" class="btn btn-secondary " id="hide_btn"><i
                                class="fa-solid fa-caret-up" style="color: #ffffff; width: 10rem;"></i></button></div>
                </div>

            </div>
            <!-- This is where you will put the content if you want the side bar to be on the left-->

        </div>

    <!-- Javscript for Boostrap  CDN -->
    <script>
        const btn = document.getElementById("hide_btn");
        btn.addEventListener("click", function () {
            document.getElementById("sideBar").style.display = "none";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- <script src="./scripts/sideNavBar.js"></script> -->

</body>

</html>
