<body>
    <!-- Body --------------------------------------------------------- -->
    <div class="container">
        <h1>User Profile </h1>
        <form>

            <!-- Dont forget to add icons for the li -->
            <fieldset class="mb-3" id="personalInfoFields" disabled>

                <!-- Picture  -->
                <div class="container d-flex justify-content-center w-100 mb-3">
                    <img src="./images/default-profile-picture.jpg" id="profilePicture" width=250 height=250 style="border-radius: 50%;" alt="profile picture">
                </div>
                <!-- button to edit picture -->

            <div class="container text-center py-3 d-flex justify-content-center">
                <input type="file" id="editPicture" accept="image/*"/>
            </div>

                <!-- Personal Info -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>School</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Sport</label>
                    <input type="text" id="sportInput" class="form-control" placeholder="Enter your sport">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-info" id="homeBtn" >Home</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer class="bg-light text-center text-white fixed-bottom" style="z-index: 1;">

                <!-- Event Page -->
