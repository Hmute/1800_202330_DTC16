<body style="padding-bottom: 100px; background-color: #F3EEEA;">

  <!-- Top Part ------------------------------------------------------------------------------------>
  <div class="container-fluid py-4 fixed-height" style="background-color: #e9dbc4">
    <div class="row align-items-center">
      <div class="col-10">

        <div class="search-box d-flex px-4 align-items-center">
          <div class="search-icon pr-2"><i class="fa fa-search" aria-hidden="true"></i></div>
          <input type="text" name="" id="search-bar" placeholder="Search"
            class="border border-0 mr-2 search-bar flex-grow-1" autocomplete="off">
        </div>
      </div>

      <!-- This is the pop up for the side bar ----Richard -->
      <div class="col-2">
        <div class="row"><i class="fa fa-user-circle " style="font-size: 48px;" id="profile"
            style="position: fixed; z-index: 99;"></i>
          <div id="sideBar" style="display: none;"></div>
        </div>
      </div>

    </div>

    <div class="container-fluid bg-white rounded-4 py-2 result-box" style="display: none;">
      <div class="result-box">
      </div>
    </div>

  </div>
  <!-- Next Part -->

  <!-- Buttons for event and gym  -->
  <div class="container-fluid" style="background-color: #e9dbc4">
    <div class="row">
      <button class="eventsbtn btn event-button col-6 py-2" style=" font-size: 25px; background-color: #EBE3D5;">Events</button>
      <button class="gymbtn btn event-button col-6 py-2" style=" font-size: 25px; background-color: #EBE3D5">Gyms</button>
    </div>
  </div>
  <!-- End of buttons -->

  <!-- Next Part -->

  <div class="container-fluid pt-5 pr-2 eventcard bg-white" style="height: 200px;">
    <div class="container h-100 p-0  border  border-1 border-dark-subtle"
      style="border-radius: 5px; background-color: #EBE3D5;">
      <div class="row align-content-center">
        <div class="col-6 pr-0" style="padding-left: 25px;">
          <h3 style="font-weight: bold;" class="m-0 pt-4 title"></h3>
          <div class="pt-2">
            Date: <span class="date" style="font-size: 10px;"></span>
          </div>
          <div class="pt-2">
            Time: <span class="time"></span>
          </div>
          <div class="pt-2">
            Cost: <span class="cost"></span>
          </div>
          <div class="pt-2">
            Attendees: <span class="attendees"></span>/<span class="limit"></span>
          </div>
          <div class="pt-2">
            Location: <a href="#" class="location" style="color: blueviolet;"></a>
          </div>
        </div>
        <div class="col pl-0 text-end pt-1 col-6" style="padding-right: 25px;">
          <i class="far fa-heart" style="font-size: 22px; display: block;"></i>
          <img src="" alt="" style="aspect-ratio: 4/3; object-fit: contain; width: 200px;" class="logo">
        </div>
      </div>
    </div>
  </div>

  <!-- Ben's Part -->
  <div class="gymcard container mt-5 d-none">
    <div class="gym card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 d-flex flex-column align-items-center" id="gym-card-image">

          </div>
          <div class="col-12 pt-2">
            <div class="row">
              <div class="col d-flex">
                <h3 class="box-title">
                  Gym
                </h3>
              </div>
              <div class="col d-flex justify-content-end">
                <i class="fa fa-star star d-flex" aria-hidden="true">
                  <p class="starnumber mx-1">9.9</p>
                </i>
              </div>
            </div>
            <p class="boxinfo">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ipsum maxime ratione, accusantium
              est unde necessitatibus vero itaque ex.
            </p>
            <a class="btn btn-dark card-href">Read more ...</a>
            <i class="far fa-heart fa-2x ml-3"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  




  <!-- footer -->
