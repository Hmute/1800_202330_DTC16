<body style="padding-bottom: 850px;">

  <!-- Top Part ------------------------------------------------------------------------------------>
  <div class="container-fluid py-4 fixed-height">
    <div class="row align-items-center">
      <div class="col-10">

        <div class="search-box d-flex px-4 align-items-center">
          <div class="search-icon pr-2"><i class="fa fa-search" aria-hidden="true"></i></div>

      <!-- This is the pop up for the side bar ----Richard -->

          <div id="sideBar" style="display: none;"></div>
        </div>
      </div>

    </div>
    <!-- This is the part -->


    <form id="eventForm" class="pt-3">
      <div id="formSuccess" class="alert alert-success" style="display: none;"></div>
      <div id="formError" class="alert alert-danger" style="display: none;"></div>
      <div class="container">
        <h1 class="text-center py-2">Event Form</h1>
        <form id="eventForm">
          <fieldset>

            <div class="row mb-2">
              <div class="form-group col-6">
                <label style="font-size: 15px;">Host</label>
                <input type="text" id="hostInput" class="form-control" placeholder="Enter host name"
                  style="border-color: #333; font-size: 15px;">
              </div>
              <div class="form-group col-6">
                <label style="font-size: 15px;">Sport</label>
                <input type="text" id="sportInput" class="form-control" placeholder="Enter the sport"
                  style="border-color: #333; font-size: 15px;">
              </div>
            </div>

            <div class="form-group">
              <label style="font-size: 15px;">Event Title</label>
              <input type="text" id="titleInput" class="form-control" placeholder="Enter the title of your event"
                style="border-color: #333; font-size: 15px;">
            </div>
            <div class="form-group">
              <label style="font-size: 15px;">Event Address</label>
              <input type="text" id="addressInput" class="form-control" placeholder="Enter the address"
                style="border-color: #333; font-size: 15px;">
            </div>

            <div class="row">
              <div class="form-group col-6">
                <label style="font-size: 15px;">City</label>
                <input type="text" id="cityInput" class="form-control" placeholder="Enter the city"
                  style="border-color: #333; font-size: 15px;">
              </div>
              <div class="form-group col-6">
                <label style="font-size: 15px;">Postal Code</label>
                <input type="text" id="zipInput" class="form-control" placeholder="Enter postal code"
                  style="border-color: #333; font-size: 15px;">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6">
                <label for="currency-field" style="font-size: 15px;">Attendance Fee</label>
                <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d{1,2})?$"
                  value="" data-type="currency" placeholder="Enter Fee" style="font-size: 15px; border-color: #333"
                  class="form-control">
              </div>
              <div class="form-group col-6">
                <label style="font-size: 15px;">Attendee Limit</label>
                <input type="number" id="attendeeInput" class="form-control" placeholder="Enter the limit"
                  style="border-color: #333; font-size: 15px;">
              </div>

            </div>

            <!-- Datetimepicker -->
            <div class="row">
              <!-- <div class="content"> -->
              <div class="form-group col-6">
                <label style="font-size: 15px;">Date</label>
                <div class="input-group date">
                  <input class="form-control" placeholder="MM/DD/YYYY" /
                    style="border-color: #333; z-index: 0; font-size: 15px;" id="datepicker">
                </div>
              </div>
              <div class="form-group col-6">
                <label style="font-size: 15px;">Time</label>
                <div class="input-group time">
                  <input class="form-control" placeholder="HH:MM AM/PM" /
                    style="border-color: #333; z-index: 0; font-size: 15px;" id="timepicker">
                </div>
              </div>
            </div>
            <!-- Ends here -->

            <div class="form-group">
              <label style="font-size: 15px;">Description</label>
              <textarea type="text" class="form-control" id="descriptionInput" placeholder="Enter the event description"
                style="height: 70px; border-color: #333; font-size: 15px; "></textarea>
            </div>

            <!-- Upload image -->
            <div class="pb-5">
              <label for="input-image" style="font-size: 15px;">Upload image</label>
              <input type="file" accept="image/jpeg, image/png, img/jpg" id="input-image" style="font-size: 15px;">
            </div>

            <button class="btn bg-primary px-4" style="font-size: 15px; font-weight: bold; color: white;"
              type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </form>
